<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calendar</title>
  </head>
  <body>
    <button class="prev">이전</button>
    <span class="month">er</span>
    <button class="next">다음</button>
    <div class="dateContainer">
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="1">1</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="2">2</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="3">3</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="4">4</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="5">5</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="6">6</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="7">7</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="8">8</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="9">9</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="10">10</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="11">11</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="12">12</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="13">13</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="14">14</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="15">15</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="16">16</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="17">17</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="18">18</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="19">19</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="20">20</div>

        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="22">22</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="23">23</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="24">24</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="25">25</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="26">26</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="27">27</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="28">28</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="29">29</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="30">30</div>
        <div type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="31">31</div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">할 일을 입력하세요</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/toDoProcess" method="post">
                <div class="modal-body">
                    <textarea name="toDo" id="toDo" cols="30" rows="10" placeholder="할 일을 입력하세요"></textarea>
                    <input type="hidden" name="id" value="anony" id="something">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id='submit' type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--<script src="/js/main.js"></script>-->
    <script src="/js/date.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
